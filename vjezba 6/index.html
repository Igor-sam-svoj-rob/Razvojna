<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="my-4">
      <div class="container text-center">
        <h1>Bootstrap i JQuery</h1>
        <button id="btn1" class="btn btn-info" data-panel-class="bg-danger">
          Gumb 1
        </button>
        <button id="btn2" class="btn btn-info" data-panel-class="bg-primary">
          Gumb 2
        </button>
        <button id="btn3" class="btn btn-info" data-panel-class="bg-success">
          Gumb 3
        </button>
      </div>
      <div class="row my-4 justify-content-around">
        <div class="col-sm-3 py-2 bg-danger text-light text-center">Red 1</div>
        <div class="col-sm-3 py-2 bg-danger text-light text-center">Red 2</div>
        <div class="col-sm-3 py-2 bg-danger text-light text-center">Red 3</div>
      </div>
      <div class="row my-4 justify-content-around">
        <div class="col-sm-3 py-2 bg-primary text-light text-center">Red 4</div>
        <div class="col-sm-3 py-2 bg-primary text-light text-center">Red 5</div>
        <div class="col-sm-3 py-2 bg-primary text-light text-center">Red 6</div>
      </div>
      <div class="row my-4 justify-content-around">
        <div class="col-sm-3 py-2 bg-success text-light text-center">Red 7</div>
        <div class="col-sm-3 py-2 bg-success text-light text-center">Red 8</div>
        <div class="col-sm-3 py-2 bg-success text-light text-center">Red 9</div>
      </div>
    </main>
  </body>
</html>
