<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
    <style>
      .striped {
        background-color: lightslategray;
      }
    </style>
  </head>
  <body>
    <script id="pokemon-list" type="text/x-handlebars-template">
      <table class={{tableClass}}>
        <thead>
          <tr>
            <th class="col-sm-1">#</th>
            <th class="col-xs-12 col-sm-11">Ime</th>
          </tr>
        </thead>
        <tbody>
          {{#each pokemon}}
            <tr>
              <td class="col-sm-1">{{@index}}</td>
              <td class="col-xs-12 col-sm-11"><a
                  href="#"
                  data-bs-toggle="popover"
                  title="{{this.name}}"
                  data-bs-content="{{this.url}}"
                >{{this.name}}</a></td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </script>
    <div id="result"></div>
  </body>
</html>
